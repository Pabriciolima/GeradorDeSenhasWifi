<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="gerador de senhas, gerador password" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img
      class="imgGerador"
      src="/Gerador/img/Placa Wifi Internet Clean Branca.png"
      alt=" gerador senhas wifi"
    />
    <main class="container-input">
      <span> tamanho <span id="valor"></span> Caracteres </span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="6"
        max="30"
        value="6"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title"> sua senha foi gerada :</span>
      <span id="password" class="password"></span>
      <span class="too-tipe"> click na senha para copiar ☝️ </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
